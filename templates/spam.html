<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - MailGuard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-white text-black dark:bg-black dark:text-white text-center font-sans m-0 p-0 transition-colors duration-300">

  <!-- Navbar -->
  <div class="w-full flex justify-between items-center px-[30px] py-[15px] absolute top-0 left-0">
    <div class="flex items-center gap-[20px] text-[14px]">
      <span class="font-bold text-[16px]">MailGuardÂ®</span>
      <a href="{{ url_for('landing') }}" class="hover:text-green-500 dark:hover:text-[#00FF00] transition-colors duration-300">Home</a>
      <a href="{{ url_for('validations') }}" class="hover:text-green-500 dark:hover:text-[#00FF00] transition-colors duration-300">Email-Validation</a>
      <a href="#" class="hover:text-green-500 dark:hover:text-[#00FF00] transition-colors duration-300">Help</a>
    </div>

    <!-- Theme Toggle -->
   <button id="theme-toggle" class="text-2xl px-5 py-3 rounded-full transition">
  ğŸŒ™
</button>
  </div>

  <!-- Heading -->
  <div class="mt-[80px] h-[80px] flex items-center justify-center">
    <h1 class="text-[34px] font-bold m-[5px]">Spam Checker</h1>
  </div>

<!-- Form  -->
<div class="mx-auto max-w-[400px] text-left">
  <p class="text-center text-[20px] mb-[20px]">Instant check.</p>

  <form method="POST" class="items-center">
    <input type="text" name="name" placeholder="Name" class="w-full p-3 rounded bg-gray-300 text-black dark:bg-gray-800 dark:text-white border-none mb-[15px]">
    <input type="email" name="email" placeholder="Enter email id" required class="w-full p-3 rounded bg-gray-300 text-black dark:bg-gray-800 dark:text-white border-none mb-[15px]">
    <textarea name="message" placeholder="Enter email content to classify..." required class="w-full p-3 rounded bg-gray-300 text-black dark:bg-gray-800 dark:text-white border-none mb-[15px]"></textarea>

    <button type="submit" class="w-[200px] p-3 bg-fuchsia-700 hover:bg-fuchsia-500 text-white font-bold rounded mx-auto block">Submit</button>
  </form>
</div>


  

  <!-- Results Section -->
{% if result %}
  <div class="flex justify-center items-center gap-[50px] mt-[60px] mx-auto max-w-[500px] p-[20px] border-2 border-[#00aaff] rounded-[8px]">
    <div class="text-center">
      <h1 class="text-[36px] mb-[5px]">Classification:</h1>
      <p class="text-[20px] font-semibold text-gray-800 dark:text-white">{{ email }}</p>
      <p class="text-[20px] font-semibold text-gray-800 dark:text-white">{{ result }}</p>
    </div>
  </div>
{% endif %}



  <!-- Back Link -->
  <a href="{{ url_for('landing') }}"
     class="text-teal-600 dark:text-teal-400 hover:text-teal-800 dark:hover:text-teal-300 mt-6 inline-block">
     â¬… Back to Home
  </a>

  <!-- Theme Toggle Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const root = document.documentElement;

    // Load theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      root.classList.add('dark');
      toggle.textContent = 'â˜€ï¸';
    } else {
      root.classList.remove('dark');
      toggle.textContent = 'ğŸŒ™';
    }

    // Toggle and save
    toggle.addEventListener('click', () => {
      root.classList.toggle('dark');
      const isDark = root.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
    });
  </script>

</body>
</html>
