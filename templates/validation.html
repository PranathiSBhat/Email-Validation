<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <title>Email Validation</title>

  <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
   <script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: {
          roboto: ['Roboto Condensed', 'sans-serif'],
        }
      }
    }
  }
</script>

  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>

<body class="bg-white text-black dark:bg-black dark:text-white font-roboto text-center m-0 p-0">

  <!-- Navbar -->
  <div class="w-full flex justify-between items-center px-8 py-4 absolute top-0 left-0">
    <div class="flex items-center gap-6 text-sm">
      <span class="font-bold text-lg">MailGuard®</span>
      <a href="{{ url_for('landing') }}" class="hover:text-green-500">Home</a>
      <a href="{{url_for('spam')}}" class="hover:text-green-500">Spam-check</a>
      <a href="#" class="hover:text-green-500">Help</a>
    </div>

     <!-- Theme change -->
    <button id="theme-toggle" class="px-5 py-3 rounded-full transition">
      <img id="theme-icon" src="{{ url_for('static', filename='images/night-mode.png') }}" alt="Toggle Theme" class="w-6 h-6">
    </button>
  </div>

  <br><br><br><br>

  <!-- Title -->
  <h1 class="text-[34px] font-bold m-[5px]">Email Validation</h1>

  <!-- Form Section -->
  <div class="mx-auto max-w-[400px] text-left">
    <p class="text-center text-[20px] mb-[20px]">Instant check.</p>

    <form method="POST" class="space-y-4">
      <select name="mode" class="w-full p-3 rounded bg-gray-300 text-black dark:bg-gray-800 dark:text-white border-none">
        <option value="single">Single Email</option>
        <option value="multiple">Multiple Emails</option>
      </select>

      <input type="text" name="emails" placeholder="Enter email(s)..."
             class="w-full p-3 rounded bg-gray-300 text-black dark:bg-gray-800 dark:text-white border-none">

        <button type="submit" class="w-[200px] p-3 bg-fuchsia-700 hover:bg-fuchsia-500 text-white font-bold rounded mx-auto block">Submit</button>
    </form>
  </div>

  <!-- Results Section -->
  <div class="classification-box mx-auto my-8 max-w-lg p-6 border-2 border-sky-500 rounded-lg">
    <h2 class="text-xl font-semibold">Classification:</h2>

    {% if result %}
  <ul class="mt-4 list-none p-0">
    {% for r in result %}
      <li class="my-1">
        Email: {{ r.email or r.get('email') }}  -  {{ r.status or r.get('status') }} <br>
      </li>
    {% endfor %}
  </ul>
{% endif %}

  </div>

  <!-- Back Button -->
  <a href="{{ url_for('landing') }}"
     class="text-teal-600 dark:text-teal-400 hover:text-teal-800 dark:hover:text-teal-300 mt-6 inline-block">
     ⬅ Back to Home
  </a>

 <!--  Toggle Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const root = document.documentElement;

    const moon = "{{ url_for('static', filename='images/night-mode.png') }}";
    const sun = "{{ url_for('static', filename='images/brightness-and-contrast.png') }}";

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      root.classList.add('dark');
      icon.src = sun;
    } else {
      root.classList.remove('dark');
      icon.src = moon;
    }

    toggle.addEventListener('click', () => {
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      icon.src = isDark ? sun : moon;
    });
  </script>

</body>
</html>
