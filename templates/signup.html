<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans text-center m-0 p-0">

  <!-- Navbar -->
  <div class="w-full flex justify-between items-center px-7 py-4 absolute top-0 left-0">
    <div class="flex items-center gap-5 text-sm">
      <span class="font-bold text-base">MailGuardÂ®</span>
      <a href="#" class="text-white hover:text-[#00FF00] transition-colors duration-300">Home</a>
      <a href="#" class="text-white hover:text-[#00FF00] transition-colors duration-300">Register</a>
      <a href="#" class="text-white hover:text-[#00FF00] transition-colors duration-300">Help</a>
    </div>
  </div>

  <!-- Container -->
  <div class="flex flex-col items-center justify-center h-screen mt-[-100px]">
    <h1 class="mb-6 text-2xl font-semibold">Create Your Account</h1>

    <form method="POST" class="flex flex-col items-center">

      <!--name input-->
      <input
        type="text" name="name" placeholder="Full Name" required
        class="w-[250px] p-3 mb-4 rounded-md bg-[#222222] text-white placeholder-gray-500 text-center border-none focus:outline-none"/>


      <!--email input-->
      <input
        type="email" name="email" placeholder="Email" required
        class="w-[250px] p-3 mb-4 rounded-md bg-[#222222] text-white placeholder-gray-500 text-center border-none focus:outline-none"/>

        <!--password-->
      <input
        type="password" name="password" placeholder="Password" required
        class="w-[250px] p-3 mb-4 rounded-md bg-[#222222] text-white placeholder-gray-500 text-center border-none focus:outline-none"/>

        <!--submit button-->
      <button type="submit" class="w-[250px] p-3 rounded-md bg-white text-black font-bold cursor-pointer hover:bg-gray-300 transition-colors duration-300"> Sign Up </button>
    </form>
  </div>

</body>
</html>
