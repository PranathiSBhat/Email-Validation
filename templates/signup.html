<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // enable class-based dark mode
    };
  </script>
</head>

<!-- Apply light or dark theme based on localStorage -->
<body class="font-sans text-center m-0 p-0 text-black bg-white dark:bg-black dark:text-white transition-colors duration-300">

  <!-- Navbar -->
  <div class="w-full flex justify-between items-center px-7 py-4 absolute top-0 left-0">
    <div class="flex items-center gap-5 text-sm">
      <span class="font-bold text-base">MailGuardÂ®</span>
      <a href="#" class="hover:text-[#00FF00] transition-colors duration-300">Home</a>
      <a href="#" class="hover:text-[#00FF00] transition-colors duration-300">Register</a>
      <a href="#" class="hover:text-[#00FF00] transition-colors duration-300">Help</a>
    </div>

      <!-- Theme change -->
    <button id="theme-toggle" class="px-5 py-3 rounded-full transition">
      <img id="theme-icon" src="{{ url_for('static', filename='images/night-mode.png') }}" alt="Toggle Theme" class="w-6 h-6">
    </button>
  </div>


  <!-- Container -->
  <div class="flex flex-col items-center justify-center h-screen mt-[-100px]">
    <h1 class="mb-6 text-2xl font-semibold">Create Your Account</h1>

    <form method="POST" class="flex flex-col items-center">

      <!-- Name -->
      <input
        type="text" name="name" placeholder="Full Name" required
        class="w-[250px] p-3 mb-4 rounded-md bg-gray-300 text-black placeholder-gray-600 text-center border-none focus:outline-none dark:bg-[#222222] dark:text-white dark:placeholder-gray-400" />

      <!-- Email -->
      <input
        type="email" name="email" placeholder="Email" required
        class="w-[250px] p-3 mb-4 rounded-md bg-gray-300 text-black placeholder-gray-600 text-center border-none focus:outline-none dark:bg-[#222222] dark:text-white dark:placeholder-gray-400" />

      <!-- Password -->
      <input
        type="password" name="password" placeholder="Password" required
        class="w-[250px] p-3 mb-4 rounded-md bg-gray-300 text-black placeholder-gray-600 text-center border-none focus:outline-none dark:bg-[#222222] dark:text-white dark:placeholder-gray-400" />

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-[250px] p-3 rounded-md bg-black text-white font-bold cursor-pointer hover:bg-gray-800 transition-colors duration-300 dark:bg-white dark:text-black dark:hover:bg-gray-300">
        Sign Up
      </button>
    </form>
  </div>

  <!--  Toggle Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const root = document.documentElement;

    const moon = "{{ url_for('static', filename='images/night-mode.png') }}";
    const sun = "{{ url_for('static', filename='images/brightness-and-contrast.png') }}";

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      root.classList.add('dark');
      icon.src = sun;
    } else {
      root.classList.remove('dark');
      icon.src = moon;
    }

    toggle.addEventListener('click', () => {
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      icon.src = isDark ? sun : moon;
    });
  </script>
</body>
</html>
