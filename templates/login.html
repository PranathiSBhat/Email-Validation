<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Validation and Spam Checker</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Enable dark mode via class -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <style>
    /* Smooth transition between themes */
    body {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>

<body class="m-0 p-0 bg-white text-black dark:bg-black dark:text-white font-sans text-center">

  <!-- Navbar -->
  <div class="w-full flex justify-between items-center px-[30px] py-[15px] absolute top-0 left-0">
    <div class="flex items-center gap-[20px] text-[14px]">
      <span class="font-bold text-[16px]">MailGuardÂ®</span>
      <a href="#" class="hover:text-[#bbbbbb] transition duration-300">Home</a>
      <a href="#" class="hover:text-[#bbbbbb] transition duration-300">Register</a>
      <a href="#" class="hover:text-[#bbbbbb] transition duration-300">Help</a>
    </div>

    <!-- Toggle & Signup -->
    <div class="flex items-center gap-4 mr-[65px]">
    <button id="theme-toggle" class="px-5 py-3 rounded-full transition">
      <img id="theme-icon" src="{{ url_for('static', filename='images/night-mode.png') }}" alt="Toggle Theme" class="w-6 h-6">
    </button>

      <a href="{{ url_for('signup') }}" class="px-[15px] py-[8px] bg-black dark:bg-white text-white dark:text-black font-bold text-[14px] rounded-full hover:bg-gray-800 dark:hover:bg-[#dddddd] transition duration-300">
        Sign Up
      </a>
    </div>
  </div>

  <!-- Container -->
  <div class="flex flex-col items-center justify-center h-screen">
    <!-- Logo -->
    <div class="w-[80px] h-[80px] rounded-full overflow-hidden mb-[20px]">
      <img src="logo.jpg" alt="logo" class="w-full h-full object-cover" />
    </div>

    <!-- Headings -->
    <h1 class="text-[24px] font-bold my-[5px]">Email Validation and Spam Checker</h1>
    <h2 class="text-[18px] font-normal text-gray-600 dark:text-gray-400 mt-[5px] mb-[20px]">Secure login</h2>

    <!-- Error Message -->
    {% if error %}
      <div class="text-red-500 text-[14px] mb-[15px]">{{ error }}</div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" class="flex flex-col items-center">
      <input type="email" name="email" placeholder="name@gmail.com" required
        class="p-[12px] w-[250px] mb-[15px] rounded-[8px] text-[14px] bg-gray-200 dark:bg-[#222] text-black dark:text-white text-center placeholder-gray-500 dark:placeholder-[#888] border-none outline-none"/>

      <input type="password" name="password" placeholder="Enter Password" required
        class="p-[12px] w-[250px] mb-[15px] rounded-[8px] text-[14px] bg-gray-200 dark:bg-[#222] text-black dark:text-white text-center placeholder-gray-500 dark:placeholder-[#888] border-none outline-none"/>

      <button type="submit"
        class="p-[12px] w-[250px] bg-black text-white dark:bg-white dark:text-black font-bold text-[14px] rounded-[8px] hover:bg-gray-800 dark:hover:bg-[#dddddd] transition duration-300">
        Login
      </button>
    </form>
  </div>

  <!--  Toggle Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const root = document.documentElement;

    const moon = "{{ url_for('static', filename='images/night-mode.png') }}";
    const sun = "{{ url_for('static', filename='images/brightness-and-contrast.png') }}";

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      root.classList.add('dark');
      icon.src = sun;
    } else {
      root.classList.remove('dark');
      icon.src = moon;
    }

    toggle.addEventListener('click', () => {
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      icon.src = isDark ? sun : moon;
    });
  </script>
</body>
</html>
