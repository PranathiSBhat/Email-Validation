<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validation and Spam Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 bg-black text-white font-sans text-center">

  <!-- Navbar -->
  <div class="w-full flex justify-between items-center px-[30px] py-[15px] absolute top-0 left-0">
    <div class="flex items-center gap-[20px] text-[14px]">
      <span class="font-bold text-[16px]">MailGuardÂ®</span>
      <a href="#" class="text-white hover:text-[#bbbbbb] transition duration-300">Home</a>
      <a href="#" class="text-white hover:text-[#bbbbbb] transition duration-300">Register</a>
      <a href="#" class="text-white hover:text-[#bbbbbb] transition duration-300">Help</a>
    </div>
    <a href="{{ url_for('signup') }}" class="px-[15px] py-[8px] bg-white text-black font-bold text-[14px] rounded-full hover:bg-[#dddddd] transition duration-300 mr-[65px]">Sign Up</a>
  </div>

  <!-- Container -->
  <div class="flex flex-col items-center justify-center h-screen">
    <!-- Logo -->
    <div class="w-[80px] h-[80px] rounded-full overflow-hidden mb-[20px]">
      <img src="logo.jpg" alt="logo" class="w-full h-full object-cover" />
    </div>

    <!-- Headings -->
    <h1 class="text-[24px] font-bold my-[5px]">Email Validation and Spam Checker</h1>
    <h2 class="text-[18px] font-normal text-[#666666] mt-[5px] mb-[20px]">Secure login</h2>

    <!-- Error Message -->
    {% if error %}
      <div class="text-red-500 text-[14px] mb-[15px]">{{ error }}</div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" class="flex flex-col items-center">
      <input type="email" name="email" placeholder="name@gmail.com" required
         class="p-[12px] w-[250px] mb-[15px] rounded-[8px] text-[14px] bg-[#222222] text-white text-center placeholder-[#888888] border-none outline-none"/>

      <input type="password" name="password" placeholder="Enter Password" required
        class="p-[12px] w-[250px] mb-[15px] rounded-[8px] text-[14px] bg-[#222222] text-white text-center placeholder-[#888888] border-none outline-none" />

      <button type="submit" class="p-[12px] w-[250px] bg-white text-black font-bold text-[14px] rounded-[8px] hover:bg-[#dddddd] transition duration-300"> Login </button>
    </form>
  </div>
</body>
</html>
